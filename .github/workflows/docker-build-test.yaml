name: docker-build-test

on:
  - pull_request
  - push

jobs:
  docker-build:
    runs-on: [self-hosted, slambox]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.ref }}
      - name: Docker build
        run: docker build . -t jmarpledev/slambox_sdk:github_action -f docker/Dockerfile  --build-arg UID=$(id -u) --build-arg GID=$(id -g)

  format-lint:
    runs-on: [self-hosted, slambox]
    needs: docker-build
    steps:
      - name: format-and-lint
        uses: addnab/docker-run-action@v3
        with:
          image: jmarpledev/slambox_sdk:github_action
          shell: bash
          options: -v ${{ github.workspace }}:/home/user/slambox_sdk
          run: |
            cd ~/slambox_sdk && \
            export PATH=$PATH:/home/user/.local/bin && \
            ./run_check.sh all

  build-test:
    runs-on: [self-hosted, slambox]
    needs: docker-build
    steps:
      - name: build-test
        uses: addnab/docker-run-action@v3
        with:
          image: jmarpledev/slambox_sdk:github_action
          shell: bash
          options: -v ${{ github.workspace }}:/home/user/slambox_sdk
          run: |
            rm -rf ~/slambox_sdk/build && \
            mkdir -p ~/slambox_sdk/build && \
            cd ~/slambox_sdk/build && \
            cmake .. && \
            make -j

  unit-test:
    runs-on: [self-hosted, slambox]
    needs: docker-build
    steps:
      - name: build-and-unittest
        uses: addnab/docker-run-action@v3
        with:
          image: jmarpledev/slambox_sdk:github_action
          shell: bash
          options: -v ${{ github.workspace  }}:/home/user/slambox_sdk
          run: |
            rm -rf ~/slambox_sdk/build && \
            mkdir -p ~/slambox_sdk/build && \
            cd ~/slambox_sdk/build && \
            cmake -Dtest=true .. && \
            make -j && \
            ctest
